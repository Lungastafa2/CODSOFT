<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div id="small_containter">
        <div id="screen">
          <!-- screen -->
          <input type="text" value="0" id="screen_input" />
        </div>

        <div class="btn-container">
          <button id="plus" onclick="myPlusFunction()">+</button>
          <button id="seven" onclick="myNumberFunction(7)">7</button>
          <button id="eight" onclick="myNumberFunction(8)">8</button>
          <button id="nine" onclick="myNumberFunction(9)">9</button>
          <button id="subtruct" onclick="mySignFunction('S')">-</button>
          <button id="four" onclick="myNumberFunction(4)">4</button>
          <button id="five" onclick="myNumberFunction(5)">5</button>
          <button id="six" onclick="myNumberFunction(6)">6</button>
          <button id="divide" onclick="mySignFunction('D')">/</button>
          <button id="one" onclick="myNumberFunction(1)">1</button>
          <button id="two" onclick="myNumberFunction(2)">2</button>
          <button id="three" onclick="myNumberFunction(3)">3</button>
          <button id="multiply" onclick="mySignFunction('M')">*</button>
          <button id="zero" onclick="myNumberFunction(0)">0</button>
          <button id="equal" onclick="mySignFunction('E')">=</button>
          <button id="clear" onclick="myClearFunction()">C</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
